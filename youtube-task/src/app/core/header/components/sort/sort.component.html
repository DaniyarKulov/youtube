<div class="sort">
  <p>sorting by:</p>
  <button (click)="changeVal()">date {{ sortDate === 'dateIncrease' ? '↑' : '↓' }} </button>
  <button (click)="changeValCount()">count of views {{ count === 'viewCountIncrease' ? '↑' : '↓' }}</button>
  <p>by word or sentance:</p>
  <input #inputElem (input)="filterInputChange(inputElem.value)" type="text" />
</div>
