<form [formGroup]="filterForm">
  <div class="sort">
    <p>sorting by:</p>
    <button (click)="changeDateDirection()">date {{ sortByDateDirection === 'dateIncrease' ? '↑' : '↓' }} </button>
    <button (click)="changeSortByCountDirection()"
      >count of views {{ sortByCountDirection === 'viewCountIncrease' ? '↑' : '↓' }}</button
    >
    <p>by word or sentance:</p>
    <input mat-input type="search" [formControl]="filterControl" />
  </div>
</form>
